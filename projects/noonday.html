---
layout: default
title: Noonday | Jack Maurer
---

<div class="posts">
    {% for post in site.posts %}
      {% if post.tags contains "noonday" %}
        <div class="post">
            <div class="post__date">{{ post.date | date: "%B %e, %Y" }}</div>
            <h2 class="post__title">
                <a href="{{ post.url }}">{{ post.title }}</a>
            </h2>
            <div class="post__content">
                <p>
                  {{ post.content }}
                </p>
            </div>
            {% if post.comments %}
              <div>
                <a href="{{ post.url }}#disqus_thread">Post a comment</a>
              </div>
            {% endif %}
        </div>
      {% endif %}
    {% endfor %}
</div>
<script id="dsq-count-scr" src="//jack-maurer.disqus.com/count.js" async></script>
