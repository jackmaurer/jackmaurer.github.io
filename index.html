---
layout: default
title: Jack Maurer
---
<div class="posts">
    {% for post in site.posts %}
        <div class="post">
            <div class="post__date">{{ post.date | date: "%B %e, %Y" }}</div>
            <h2 class="post__title">
                <a href="{{ post.url }}">{{ post.title }}</a>
            </h2>
            <div class="post__content">
                {{ post.content }}
            </div>
        </div>
    {% endfor %}
</div>
