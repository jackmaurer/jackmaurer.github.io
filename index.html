---
layout: default
title: Jack Maurer
---
<div class="posts">
    {% for post in site.posts %}
        <div class="post">
            <div class="post__date">{{ post.date | date: "%B %e, %Y" }}</div>
            <h3 class="post__title">
                <a href="{{ post.url }}">{{ post.title }}</a>
            </h3>
            <div class="post__content">
                <p>
                  {{ post.excerpt }}
                  <a href="{{ post.url }}">Read&nbsp;more</a>
                </p>
            </div>
            {% if post.comments %}
              <div>
                <a href="{{ post.url }}#disqus_thread">Post a comment</a>
              </div>
            {% endif %}
        </div>
    {% endfor %}
</div>
<script id="dsq-count-scr" src="//jack-maurer.disqus.com/count.js" async></script>
